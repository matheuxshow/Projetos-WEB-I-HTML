<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <ul>
        
        <li><a href="pages/Sobre_Mim.html">Sobre Mim</a></li>
        <li><a href="pages/Meus_Projetos.html">Meus Projetos</a></li>
        <li><a href="pages/Contato.html">Contato</a></li>
    </ul>

    <h2>Formulário de Cadastro</h2>
    <form>
        <label>Nome Completo: <input type="text"></label><br><br>
        <label>E-mail: <input type="email"></label><br><br>
        <label>Senha: <input type="password"></label><br><br>

        <label>Gênero: 
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>
        </label><br><br>

        <label>Interesses:</label><br>
        <label><input type="checkbox"> Programação</label><br>
        <label><input type="checkbox"> Design</label><br>
        <label><input type="checkbox"> Música</label><br><br>

        <label>Biografia:</label><br>
        <textarea rows="4" cols="40"></textarea><br><br>

        <button>Enviar</button>
    </form>
</body>
</html>
